<!DOCTYPE html>
<html>
  <head>
    <title>Door-to-Door Bus Transportation System</title>
    <style>
      body {
        background-image: url(buses.jpg);
        background-size: cover;
      }
      h1 {
        text-align: center;
        color: white;
        margin-top: 100px;
      }
      form {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #555;
        margin: 0 auto;
        width: 400px;
        text-align: center;
        margin-top: 50px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      textarea {
        padding: 10px;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 10px #555;
      }
      button[type="submit"] {
        background-color: #555;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="buses.jpg" alt="Metro Trans" style="display: none;">
    <h1>Welcome to the Door-to-Door Bus Transportation System</h1>
    <form>
      <input type="text" placeholder="Email">
      <input type="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <form>
      <input type="text" placeholder="Name">
      <input type="text" placeholder="Email">
      <input type="password" placeholder="Password">
      <button type="submit">Register</button>
    </form>
    <form>
      <label for="pickup-location">Pickup Location:</label>
      <input type="text" id="pickup-location" name="pickup-location" required>
      <br><br>
      <label for="dropoff-location">Dropoff Location:</label>
      <input type="text" id="dropoff-location" name="dropoff-location" required>
      <br><br>
      <label for="passenger-count">Number of Passengers:</label>
      <input type="number" id="passenger-count" name="passenger-count" required>
      <br><br>
      <button type="submit">Request Ride</button>
    </form>
    <form>
      <input type="text" placeholder="Card number">
      <input type="text" placeholder="Expiration date">
      <input type="text" placeholder="CVC">
      <button type="submit">Pay</button>
    </form>
    <form>
      <input type="text" placeholder="Mpesa">
      <input type="text" placeholder="Phone number"
      <button type="submit">Pay with mpesa</button>
    </form>
    </body>
